  <body>
    <div class="main">
      <h1>Welcome to our Capstone Project!</h1>
    </div>

    <div class="text-center">
      <h4>Select a File to Upload for Analysis:</h4>
      <input id="uploadedFile" name="myFile" type="file" />
      <button id="uploadButton" onclick="uploadData()" class="btn-primary">
        Upload File
      </button>
      <button id="testButton" onclick="getml()" class="btn-primary">
        Run Test
      </button>
      <button id="viewimage" class="btn-primary">
        View Top Frame Images
      </button>
      <button id="hideimage" onclick="getbacktable()" class="btn-primary" style.display="none">
        Hide Top Frame Images
      </button>
    </div>
    <div style="height: 800px;" style="width: 800px;" id="imagetable" style.display="none"></div>
    <p id="resulttable"></p>
    </div>
    <div id="progress" class='center'>
      <img style="display: none" id="progressBar" src="progress.gif" alt="running test" height='400'>
    </div>

    <div id='dialogTemplate'>
      <div id="dialog" title="Image" style='display:none'>
        <img id='image'>
      </div>
    </div>

  </body>
